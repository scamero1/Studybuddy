name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Build
        run: javac -d java/bin java/studybuddy/StudyBuddy.java
      - name: Validate secret present
        run: |
          if [ -z "$GROQ_API_KEY" ]; then
            echo "GROQ_API_KEY missing"
            exit 1
          else
            echo "GROQ_API_KEY present"
          fi
